<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VMP 7 Dias ‚Äî Acesso</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 320px;
      gap: 18px;
      text-align: center;
    }

    .linha-superior {
      color: #fff;
      font-size: 13px;
      letter-spacing: 2px;
    }

    h1 {
      color: #FFD700;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0;
    }

    .btn-entrar {
      width: 100%;
      padding: 14px;
      background: #FFD700;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }

    .btn-entrar:hover {
      opacity: 0.9;
    }

    .btn-codigo {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #FFF;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid #FFD700;
      border-radius: 999px;
      cursor: pointer;
    }

    .btn-codigo:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="box">

    <div class="linha-superior">√ÅREA RESTRITA</div>

    <h1>Digite sua senha de acesso</h1>

    <button class="btn-codigo" onclick="verificar()">Inserir C√≥digo</button>

  </div>

  <script>
    function verificar() {
      const senhaCorreta = "vmp@2026";
      const senhaDigitada = prompt("Digite sua senha:");

      if (senhaDigitada === senhaCorreta) {

        // üîê grava sess√£o correta alinhada com o index
        sessionStorage.setItem("vmp7_acesso", "ok");

        // redireciona para a p√°gina de confirma√ß√£o
        window.location.href = "index.html";

      } else {
        alert("C√≥digo inv√°lido");
      }
    }
  </script>

</body>
</html>
